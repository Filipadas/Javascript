<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Cadastrar Produto</title>
</head>
<body>
        <h1>Cadastrar Produto</h1>
    <!-- Ajuste: enviar para /produtos/cadastrar porque o router de produtos é montado em /produtos -->
    <form action="/produtos/cadastrar" method="post">
            <label for="id_camiseta">ID</label>
            <input type="text" id="id_camiseta" name="id_camiseta" required><br><br>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" required><br><br>

            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required><br><br>

            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>
</body>
</html>
